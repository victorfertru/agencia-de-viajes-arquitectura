<div class="modal">
   <button mat-icon-button mat-dialog-close color="warn" class="close" title="Cerrar">
      <mat-icon>close</mat-icon>
   </button>



   <div mat-dialog-title>
      <h2>{{
         data?.titulo ||"Confirmación"}}</h2>
   </div>
   <div mat-dialog-content>
      <p>{{data?.pregunta||"¿Está seguro?"}}</p>
   </div>
   <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close color="basic">{{data?.opcionNo ||"No"}}</button>
      <button mat-raised-button [mat-dialog-close]="true" color="accent">{{data?.opcionSi || "Si"}}</button>
   </div>
</div>
