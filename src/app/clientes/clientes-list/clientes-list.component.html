<div class="row">
   <div>
      <button [routerLink]="['']" mat-raised-button color="basic" type="button">Volver a Inicio</button>
   </div>
   <div class=" mat-elevation-z3">
      <table mat-table [dataSource]="clientes" class="mi-tabla ">
         <ng-container matColumnDef="pos">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let i = index"> {{i +1 }} </td>
         </ng-container>
         <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
         </ng-container>
         <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
         </ng-container>
         <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
         </ng-container>
         <ng-container matColumnDef="estadoCivilDesc">
            <th mat-header-cell *matHeaderCellDef> Estado civil </th>
            <td mat-cell *matCellDef="let element"> {{element.estadoCivilDesc}} </td>
         </ng-container>
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
               <button color="primary" mat-icon-button aria-label="Editar" title="Editar">
                  <mat-icon (click)="editarClick(element.id)">edit</mat-icon>
               </button>
               <button color="warn" mat-icon-button aria-label="Eliminar" title="Eliminar">
                  <mat-icon (click)="borrarClick(element)">delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
      </table>
   </div>
</div>
