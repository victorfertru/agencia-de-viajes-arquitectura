<mat-card class="filter-card">
   <mat-card-header>
      <mat-card-title>BÃºsqueda de Viajes</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form [formGroup]="filterForm" (ngSubmit)="searchClick(filterForm)">
         <div fxLayout="row" fxLayoutGap="1rem">
            <mat-form-field appearance="legacy" fxFlex="1 1 300px">
               <mat-label>Nombre</mat-label>
               <input matInput placeholder="Introduce el nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field appearance="legacy" fxFlex="1 1 300px">
               <mat-label>Destino</mat-label>
               <input matInput placeholder="Introduce el destino" formControlName="destino">
            </mat-form-field>

            <mat-form-field appearance="legacy" fxFlex="1 1 300px">
               <mat-label>Tipo de Viaje</mat-label>
               <mat-select formControlName="tipoDeViajeId">
                  <mat-option></mat-option>
                  <mat-option *ngFor="let item of tiposDeViaje" value="{{item.id}}">{{item.valor}}</mat-option>
               </mat-select>
            </mat-form-field>
         </div>
         <div class="row-buttons">

            <button mat-raised-button color="primary" type="submit">Buscar</button>
            <button mat-raised-button color="basic" type="button" (click)="limpiarFiltro(filterForm)">Limpiar
               filtro</button>

         </div>
      </form>
   </mat-card-content>
</mat-card>
